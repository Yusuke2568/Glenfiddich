version: "3"
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"
    command: mysqld --character-set-server=utf8mb4 --explicit_defaults_for_timestamp=true

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./task_management:/task_management
    ports:
      - "3000:3000"
    links:
      - db
